<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>MoBo</title>
</head>

<body>
    <div class="page-contents">
        <div class="body-contents">
            <div class="advert-page">
                <div class="welcome-sign">
                    <div class="title">
                        <span>Welcome to MoBo</span>
                    </div>
                    <div class="description">
                        Buy movies online for just $0.99. <br>
                        Get access to all the latest movies
                    </div>
                </div>
                <div class="show-more">
                    <span> Show More</span>
                </div>
            </div>

            <div class="logo-side">
                <img src="/Mobo_logo.png" class="logo-img">
            </div>
        </div>

        <!--Another page after the advert page is hidden-->
        <div class="movies-page">
            <div class="nav-bar"> <!--Navigation bar-->
                <ul>
                    <li><img src="/Mobo_logo.png" class="nav-logo"></li>
                    <li class="item">Movies</li>
                    <li class="item">Drama</li>
                    <li class="item">TV Show</li>
                    <li class="cart item">Cart</li>
                </ul>
            </div>

            <!--Body contents-->
            <div class="slide-show">
                <div class="movies category">
                    <div class="title">
                        <span>Movies</span>
                    </div>
                    <div class="carousel">
                        <div class="carousel-item">
                            <a href="#one!"><img src="/images/Alien_Invasion.jpg"></a>
                        </div>
                        <div class="carousel-item">
                            <a href="#two!"><img src="/images/avenger_civil_war.jpg" ></a>
                        </div>
                        <div class="carousel-item">
                            <a href="#three!"><img src="/images/groot.jpg"></a>
                        </div>
                        <div class="carousel-item">
                            <a href="#four!"><img src="/images/spidey_venom.jpg"></a>
                        </div>
                        <div class="carousel-item">
                            <a  href="#five!"><img src="/images/lion_king.jpg" ></a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
